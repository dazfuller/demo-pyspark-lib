# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      addToPath: true
      architecture: 'x64'
    displayName: 'Set up Python 3'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
    displayName: 'Install dependencies'
  
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        python3 -m coverage run -m xmlrunner -o test-results discover -v -s ./tests -p test_*.py
        python3 -m coverage xml
        python3 -m coverage html
    displayName: 'Run tests and produce code coverage'
  
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: 'test-results/TEST-*.xml'
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: 'Test results for build id $(Build.BuildId)'
    displayName: 'Publish unit tests'
  
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: 'coverage.xml'
      reportDirectory: 'htmlcov'
    displayName: 'Publish code coverage results'
